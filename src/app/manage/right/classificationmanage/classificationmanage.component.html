<link rel="stylesheet" href="../../../../assets/css/bootstrap.css" xmlns="">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox ">
        <div class="ibox-title">
          <h5>分类管理</h5>
          <div class="row">
            <div class="col-lg-6" style="float: right">
              <div class="input-group">
                <input type="text" class="form-control" style="width: 300px;" [value]="classname"
                       (input)="doOnInput($event)">
                <span class="input-group-btn">
						<button class="btn btn-default" type="button" style="margin-left:10px;background:#009688;color:white;"
                    (click)="add()">添加分类
						</button>
					</span>
              </div>
            </div>
          </div>
          <div class="ibox-tools">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>
          </div>
        </div>
        <div class="ibox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
              <tr>
                <th>类别</th>
                <th>文章数</th>
                <th>前台是否显示</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
              <tr class="gradeX" *ngFor="let classification of classificationlist" id="{{classification.classification_id}}">
                <td>
                  <a style="cursor: auto" id="visiable">{{classification.name}}</a>
                  <div id='edit' style="display: none; width: 100px;">
                    <input [value]="classification.name">
                    <a style="margin-left:15px;color: #349EDF;border-right: 2px solid #E9E9E9;padding-right: 8px;
    margin-right: 8px;" (click)="save(classification.classification_id)">保存</a>
                    <a style="color: #349EDF;padding-right: 8px;" (click)="cancel(classification.classification_id)">取消</a>
                  </div>
                </td>
                <td>{{classification.num}}</td>
                <td><span [class]="isvisiableclass[classification.isvisiable]"
                          (click)="change(classification.classification_id,classification.isvisiable)"
                          style="cursor: pointer;">{{isvisiable[classification.isvisiable] }}</span></td>
                <td class="center">
                  <a title="编辑" class="" style="color: #349EDF;border-right: 2px solid #E9E9E9;padding-right: 8px;
    margin-right: 8px;" (click)="edit(classification.classification_id)">编辑</a>
                  <a title="删除" class="" style=" cursor: pointer;  color: #B50C13;"
                     (click)="delete(classification.classification_id)">删除</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
