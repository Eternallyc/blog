<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox ">
        <div class="ibox-content">
          <div data-v-357a65ed="" class="view-container">
            <div data-v-0d738edb="" data-v-357a65ed="" class="cont view">
              <div data-v-0d738edb="" class="right_cont"><h3 data-v-0d738edb="" class="title">修改密码</h3>
                <div class="form-group" style="margin-left: 38%;">
                  <label for="firstname" class="col-sm-2 control-label">新密码</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="firstname"
                           placeholder="请输入新密码" style="width: 200px;" value="{{passwd}}" (input)="doOnInputPassWd($event.target.value)">
                  </div>
                </div>
                <div class="form-group" style="margin-left: 38%;">
                  <label for="lastname" class="col-sm-2 control-label">确认密码</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="lastname"
                           placeholder="请输入确认密码" style="width: 200px;" value="{{confirm}}" (input)="doOnInputConfirm($event.target.value)">
                  </div>
                </div>
                <div class="form-group" style="margin-left: 42%;">
                  <div class="col-sm-offset-2 col-sm-10" >
                    <button type="submit" class="btn btn-warning" (click)="onsubmit()">修改密码</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
