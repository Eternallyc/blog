<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox ">
        <div class="ibox-title">
          <input type="text" placeholder="请输入关于我的标题" maxlength="100" style="width: 100%;height: 40px; line-height: 40px;display: block;    border: none;background-color: #efefef;
    color: #4f4f4f;margin-bottom: 24px;    box-sizing: border-box;
    padding: 0 16px;" value="{{title}}" (input)="doOnInput($event)">

          <quill-editor [style]="{height: '350px'}" [(ngModel)]="content"></quill-editor>

          <div style="margin-top: 30px; display: inline;">

          </div>
          <div style="margin-top: 30px; align-content: center;">
            <input type="text" title="保存" class="btn btn-outline-danger" style="margin-left:40%;margin-right: 30px;align-content: center;" value="保存" (click)="save()">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
