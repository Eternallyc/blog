<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-3">
      <div class="ibox ">
        <div class="ibox-title">
          <span class="label label-success float-right">总量</span>
          <h5>阅读量</h5>
        </div>
        <div class="ibox-content">
          <h1 class="no-margins">{{allreadnum}}</h1>
          <small>总阅读量</small>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="ibox ">
        <div class="ibox-title">
          <span class="label label-info float-right">总量</span>
          <h5>评论量</h5>
        </div>
        <div class="ibox-content">
          <h1 class="no-margins">{{allcommentnum}}</h1>
          <small>总评论量</small>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="ibox ">
        <div class="ibox-title">
          <span class="label label-primary float-right">总量</span>
          <h5>点赞量</h5>
        </div>
        <div class="ibox-content">
          <h1 class="no-margins">{{alllikenum}}</h1>
          <small>总点赞量</small>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="ibox ">
        <div class="ibox-title">
          <span class="label label-warning float-right">总量</span>
          <h5>留言量</h5>
        </div>
        <div class="ibox-content">
          <h1 class="no-margins">{{allleavemessagenum}}</h1>
          <small>总留言量</small>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox ">
        <div class="ibox-title">
          <h5>分类详情</h5>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-lg-12">
              <div class="flot-chart">
                <div class="flot-chart-content" id="flot-dashboard-chart" echarts [options]="classification"
                     style="position:relative;left:-8%;top:-20%;width: 114%;height: 145%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox ">
        <div class="ibox-title">
          <h5>博客分类图</h5>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-lg-12">
              <div class="ibox-content">
                <div echarts [options]="options" [merge]="mergeData" style="height: 600px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="ibox ">
        <div class="ibox-title">
          <h5>相册图</h5>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-lg-12">
              <div class="ibox-content">
                <div echarts [options]="options1" [merge]="mergeData1" style="height: 600px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
